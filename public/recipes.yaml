🌯 tortilla:
  steps:
    - pilkkoo ja paista `1 kpl sipuli`
    - lisää `~ 200 g sienisäilyke` kyytiin
    - lisää `700 g kanasuikale` -et, ja `tortillamauste` ennen kuin sen neste haihtuisi
    - annostele `tortillawraps` -iin, laita päälle [`villikerma`](https://www.s-kaupat.fi/tuote/kotimaista-kermaviili-6-200-g-laktoositon/6415712506568) + `salsakastike` ja `salaatti`

🍕 pitsa:
  steps:
    - rullaa `pitsataikina` auki ja levitä tomaattikastike
    - ripottele vähän `pizzamauste` ja `juustoraaste`
    - pilkkoo tai revi käsin `kalkkuna` pieneks paloiksi, sitten levitä
    - avaa `ananassäilyke`, levitä nekin
    - laita `oliivit` myös
    - ripottele lisää juustoa ja myös sen päälle pitsamaustetta
    - lämmitä uuni 200 asteiseksi, ja laita sisään 20-30 minuutiksi
    - kun juusto on ruskistunut, ota pitsa uunista

🍲 kanapasta:
  steps:
    - laita `300-500 g maustamattomat kanasuikaleet` pannulle ruskistumaan, mausta `suola` -lla
    - lisää hetken päästä joukkoon `100 g herkkusieni`
    - laita `400 g makaroni` kiehumaan
    - haluattessasi myös `parsakaali?` omaan erilliseen kattilaan
    - lisää kanan joukkoon [`kolme pippuria tuorejuusto`](https://www.s-kaupat.fi/tuote/valio-violar-kevyt-e200-g-kolme-pippuria-tuorejuusto-laktoositon/6408430032037) ja 1 dl vettä, sekoita ja anna hautua
    - ruoka on valmis, kun makaronit (ja parsakaali) ovat kypsiä

🍗 kana ja riisi:
  steps:
    - paista `500 g kanafileet` pannulla
    - keitä `3 dl riisi` -ä
    - laita riisin kyytiin `pakastevihannekset`

🍜 wokki:
  steps:
    - ruskista `mifu?` tai `500..700 g marinoitu kana?` pannulla
    - samaan aikaan keitä `2 kpl nuudelipussi` 5 dl vedessä
    - lisää `wokkivihannekset` mifun joukkoon ja paista kypsäksi
    - kun vesi on imeytynyt nuudeleihin, sekoita kaikki ainekset keskenään

🍝 soijabolognese:
  steps:
    - pilko `1 kpl sipuli`, `2 kpl valkosipuli` ja lisää pannulle
    - kun sipulit alkavat paistua, lisää `3 dl soijarouhe` joukkoon
    - kaada `soijakastike` rouhelle ja sekoita
    - lisää `400 g tomaattimurska`, lisää vettä purkkiin ja kaada pannulle
    - lisää `1 kpl kasvisliemikuutio`, `ketsuppi`, `pizzamauste` ja `pippuri` ja jätä kastike hautumaan
    - laita `makaroni` kiehumaan, lisää hieman `suola`
    - kun makaronit ovat kypsiä, niin jó étvágyat!

🍲 broilerijauhelihapata:
  steps:
    - pilko `1 kpl sipuli`, `2 kpl valkosipuli` ja lisää ne pannulle
    - kun sipulit alkaa paistua, lisää `400 g kanajauheliha` mukaan ja paista niin, ettei näy enää pinkkiä väriä
    - pilko ja kuori samalla `300 g peruna` ja `300 g bataatti`
    - mausta kanaa `suola` -lla, `pippuri` -lla, `curry` -lla ja `kaneli` -lla
    - lisää 5 dl vettä ja `1 kpl kasvisliemikuutio` joukkoon ja sekoita
    - lisää perunat, bataatit, `~200 g maissi` -a ja sekoita
    - anna hautua liedellä kunnes juurekset ovat pehmeitä

🐓 kanakastike:
  steps:
    - ruskista `~500 g kanasuikaleet` pannulla
    - kun suikaleet ovat ruskistuneet lisää [`uncle ben's -kastike`](https://www.s-kaupat.fi/tuote/bens-original-sweetandsour-original-ateriakastike-450g/4002359015830) ja anna hautua vähän aikaa
    - keitä samalla `3 dl riisi`
    - lisää sekaan `200 g maissi`

🐔 uunikana:
  steps:
    - kuori ja pilko `500 g peruna`, `2 kpl porkkana` ja `1 kpl parsakaali` sekä laita ne kulhoon
    - mausta kasvikset `suola` -lla, `pippuri` -lla, `rosmariini` -lla ja jos haluat niin myös `paprikamauste` -ella
    - voitele uunivuoka öljyllä ja asettele siihen `marinoidut kanafileet` ja heitä päälle maustetut kasvikset
    - anna kypsentyä 200 asteisessa uunissa 1 tunti

🐟 lohi:
  steps:
    - ota uunipelti ja laita siihen `leivinpaperi` sekä `alumiinifolio`
    - laita `yli 700 g lohta` pellille ja mausta `suola` -lla ja `pippuri` -lla sekä kääri `alumiinifolio` -on
    - laita 200 asteiseen uuniin ~40 minuutiksi
    - laita 6 dl vettä `3 dl riisi` -lle kiehumaan, lisää myös `1 kpl kasvisliemikuutio` ja `~200 g maissi` joukkoon

🐟 seiti:
  steps:
    - paista pannulla `400 g seiti`
    - samalla keitä `2 dl riisi`
    - ennen kuin riisin kaikki vedet haihtuisi, lisää kyytiin `~200 g maissi`
    - vaihtoehtoisesti tee muussi `500 g peruna` -sta

🍔 hampparit:
  steps:
    - leikkaa `200 g halloumi` 12 samankokoiseen kappaleeseen
    - paista ne pannulla
    - paahda `6 kpl hampparisämpylät` leivänpaahtimessa
    - lisää `hampparikastike`, laita 1-1 kpl halloumi molemmalle puolelle, myös 1kpl `cheddar` toiselle ja `salaatti` toiselle puolelle

🐷 kinkkukiusaus:
  steps:
    - pilkkoo `300 g keittokinkku`
    - voitele uunivuoka öljyllä ja lisää siihen ensin puolet `1 kg peruna-sipulisekoitus` pakkauksesta, ja kaikki keittokinkku
    - sekoita, lisää perunan loputkin vuokaan
    - kaada [`2 kpl ruokakerma`](https://www.s-kaupat.fi/tuote/kotimaista-2-dl-laktoositon-15-uht-ruokakerma/6414893385498) vuokaan
    - lisää joukkoon `pippuri` ja `timjami`
    - kypsennä 200 asteisessa uunissa 1 tunti
    - voit keittää liedellä lisäksi `pakastevihannekset?`

🥕 vakioruoka:
  steps:
    - pilko `1 kg porkkanat`, höyrytä ne
    - paista `700 g kanasuikaleet` pannulla
    - mausta `pippuri` -lla

🥘 makaronimuhennos:
  steps:
    - pilko `1 kpl sipuli` ja `2 kpl valkosipuli` ja lisää ne pannulle
    - kun sipuli alkaa paistua, lisää joukkoon `400 g kanajauheliha` ja paista kunnes pinkki väri hävinnyt
    - mausta seos `suola` -lla, `pippuri` -lla, `curry` -lla, `kaneli` -lla ja `paprikamauste` -ella. älä paista liian kauan, ettei mausteet pala ja seos kuivu!
    - laita samalla `400 g makaroni` kiehumaan, lisää veteen `kasvisliemikuutio`
    - kun makaronit ja lihaseos ovat kypsiä, sekoita

🥞 kuivakakku:
  url: https://www.kotikokki.net/reseptit/nayta/242960/Rusina-banaani-kuivakakku/
  steps:
    - laita `2 kpl munaa` kulhoon ja sekoita
    - murskaa `banaani` mössöksi, laita nekin kyytiin
    - samoin `2 dl rusinoita` kyytiin
    - kaada myös `2 dl banaanijogurttia`
    - lopuksi `3 dl sokeria` ja sekoitetaan
    - voitele vuoka, lämmitä uuni 175˚C-ksi
    - paista noin 50-60 minuutiksi

🫓 lángos:
  url: https://www.nosalty.hu/recept/igazi-strandos-langos?adag=2#ingredients
  opts:
    lang:
      title: hu
  steps:
    - laita isoon kulhoon `3 dl vehnäjauhoa` + `0,5 tl suolaa`
    - lämmitä mukissa `0,5 dl maito` 36 asteiseksi
    - revi (maitoon) pieniksi paloiksi `12,5 g tuorehiivaa`
    - lisää `0,5 tl sokeria`
    - anna hiivat tehostumaan 5 minuuttia jossain lämpimässä paikassa
    - kaada mukin sisällöt kulhoon ja sekoitat (alussa 1 sormella)
    - kun taikina ei enää jää kiinni kulhoon, laita ~tunniksi takaisin
    - pidä **TAUKO**
    - aloita venyttämään taikinaa leveäksi lautaseksi
    - 180 astetta kuumaan `noin 3 dl öljy` -yn heitä 1 kerralla (litrasessa kattilassa)
    - laita paistetut taikinat lautaselle, jossa `1 kpl servetti` (imee öljyn)
    - murskaa `1-2 kpl valkosipulia` ja löystä se vedellä ja pari tipalla öljyllä
    - levitä eka sipulinesteen paistetun taikinan päälle
    - sitten tulee [`villikerma`](https://www.s-kaupat.fi/tuote/kotimaista-kermaviili-6-200-g-laktoositon/6415712506568)
    - ja lopuksi `juustoraaste`

🍗 paprikás csirke:
  opts:
    lang:
      title: hu
  steps:
    - pilko `1 kpl sipuli?`, `2 kpl valkosipuli`, `1 kpl tomaatti` ja `1 kpl paprika` ja paista hetki
    - leikkaa `400 g kanafileet` pieneksi paloiksi, sitten laita kyytiin
    - mausta `3 rkl paprikamauste` -ella, `1 tl suola` -lla, `1/2 tl pippuri` -lla ja noin 2 dl vettä niin että lihat juuri ja juuri peittyvät. Lisää `2 kpl laakerinlehti` ja sekoita hyvin.
    - jätä hautumaan kannen alle 30-45 minuutiksi kunnes lihat ovat kypsiä
    - laita `400 g makaroni` kiehumaan
    - sekoita haarukan avulla omassa purkissaan `150 g creme fraiche?` (tai `villikerma?`) ja `1 rkl vehnäjauho` keskenään tasaiseksi ja kaada lihojen joukkoon, kuumenna hetki
    - syö `leipä?` ja `pikkukurkut?` kanssa

🥩 pippuri-timjamipossu:
  steps:
    - pilko `1 kpl sipuli` ja `2 kpl valkosipuli` -a ja laita ne kasariin
    - kun sipulit alkavat paistua, lisää joukkoon `300 g possun fileesuikaleet` ja ruskista
    - ripottele pinnalle `1 rkl vehnäjauho`, sekoita hyvin ja lisää [`ruokakerma`](https://www.s-kaupat.fi/tuote/kotimaista-2-dl-laktoositon-15-uht-ruokakerma/6414893385498) ja 1 dl vettä, sekoita taas hyvin
    - lisää sekaan `125 g mustapippurituorejuusto` ja mausta 1 tl `timjami`
    - timjamia voi myös laittaa enemmän, jos tykkäät
    - sekoita tasaiseksi ja anna hautua kannen alla vähintään 15 minsaa
    - voit syödä kastikkeen esimerkiksi `perunat?` tai `makaroni?` -n kanssa ja keittää lisäksi `vihannekset?`

🥞 Lettuja:
  steps:
    - riko `muna` (muovi)kulhoon
    - laita `2 dl vehnäjauho`
    - kaada ensin **vain puolet** `4 dl maido` -sta
    - sekoita kunnes tulee tasaiseksi
    - kaada loput 2 dl maitoa skoitukseen
    - kaada emt `pari cl öljy` -ä kyytiin, sekoita
    - lämmitä ainakin jonnekin 180 asteiseksi pannusi
    - avaa tölkki `kalja` jotta paistaminen tulisi siedättävämmäksi

🍝 makaronilaatikko:
  steps:
    - laita uuni lämpenemään 200 asteeseen
    - käytä vuoan voiteluun `1 rkl rypsiöljyä` tai `vegaanista margariinia?`
    - lisää `400 g (tummia) makaroneja` (näitä ei siis tarvii erikseen keittää)
    - lisää `2 dl soijarouhetta`
    - lisää `4 dl kaura- tai soijakermaa`
    - lisää 8 dl vettä
    - lisää `1 kasvisliemikuutio` murennettuna
    - lisää `1 rkl paprikajauhetta`
    - lisää `1 rkl kuivattua persiljaa` tai oreganoa
    - lisää `1 rkl soijakastiketta`
    - paista laatikkoa uunin alatasolla noin 40 minuuttia.
